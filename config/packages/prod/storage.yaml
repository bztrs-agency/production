shopware:
  filesystem:
    private:
      type: "amazon-s3"
      config:
        bucket: "%env(AWS_BUCKET)%"
        root: "documents"
        endpoint: "%env(AWS_S3_ENDPOINT)%"
        use_path_style_endpoint: true
        region: "%env(AWS_DEFAULT_REGION)%"
        credentials:
          key: '%env(AWS_S3_KEY)%'
          secret: '%env(AWS_S3_SECRET)%'
        options:
          visibility: "private"
    public:
      type: "amazon-s3"
      url: '%env(CDN_URL)%public'
      config:
        bucket: "%env(AWS_BUCKET)%"
        root: "public"
        endpoint: "%env(AWS_S3_ENDPOINT)%"
        use_path_style_endpoint: true
        region: "%env(AWS_DEFAULT_REGION)%"
        credentials:
          key: '%env(AWS_S3_KEY)%'
          secret: '%env(AWS_S3_SECRET)%'
        options:
          visibility: "public"
