        use_path_style_endpoint: true
        region: "%env(AWS_DEFAULT_REGION)%"
        credentials:
          key: '%env(AWS_S3_KEY)%'
          secret: '%env(AWS_S3_SECRET)%'
        options:
          visibility: "public"
    sitemap:
      type: "amazon-s3"
      url: '%env(CDN_URL)%sitemap'
      config:
        bucket: "%env(AWS_BUCKET)%"
